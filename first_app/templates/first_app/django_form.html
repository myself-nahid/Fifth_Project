{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block content %}
<form method="post" style="width: 50%; height: 500px; margin: auto" class="pt-5" enctype="multipart/form_data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock  %}
